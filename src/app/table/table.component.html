<div class="mat-elevation-z8">
  <mat-paginator #paginatorUp [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
  </mat-paginator>
  <table mat-table class="full-width-table" matSort aria-label="Elements">

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let row">{{row.nombre}}</td>
    </ng-container>

    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Correo</th>
      <td mat-cell *matCellDef="let row">{{row.correo}}</td>
    </ng-container>

    <ng-container matColumnDef="rol">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Rol</th>
      <td mat-cell *matCellDef="let row">{{row.rol}}</td>
    </ng-container>

    <ng-container matColumnDef="fechaContratacion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha Contrataci√≥n</th>
      <td mat-cell *matCellDef="let row">{{row.fechaContratacion}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button aria-label="Ver">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button aria-label="Modificar" class="ps-2">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button aria-label="Borrar" class="ps-2">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <!-- <mat-paginator #paginatorDown [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
  </mat-paginator> -->
</div>
